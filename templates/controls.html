<div class="modal" style="top:110px;" v-bind:style="(showTab==='history') ? 'display:block' : 'display:None'" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">History</h5>
        <button v-on:click="showTab='None'" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        	<div v-for="(value, key, i) in scenario.mom" class="row">
                <button class="btn btn-sm btn-primary">Get [[key]]</button> <!--[[value]]-->
                [[value]]
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" v-on:click="showTab='None'" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
